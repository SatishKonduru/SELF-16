<div class="stepper-container">
  <div class="step-header">
    <div
      *ngFor="let title of stepTitles; let i = index"
      class="step-tab"
      [class.active]="i === currentStepIndex"
      (click)="goToStep(i)"
    >
      {{ title }}
    </div>
  </div>

  <div class="step-content">
    <ng-container
      *ngIf="steps?.length"
      [ngTemplateOutlet]="steps.toArray()[currentStepIndex]?.templateRef"
    >
    </ng-container>
  </div>
</div>
