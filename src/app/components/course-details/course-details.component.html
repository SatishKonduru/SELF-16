<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      Course Details
    </div>
    <div class="card-body">
      <table class="table table-responsive">
        <thead>
          <tr>
            <th *ngFor="let key of courseKeys" scope="col">
              {{key}}
            </th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courseList"  (click)="onSelect(course)" >

            <td *ngFor="let key of courseKeys" [class]="course.id === courseId ? 'selected' : '' " >
              {{course[key]}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
