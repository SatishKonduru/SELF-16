<div class="container">
  <h2>Edit Profile</h2>
  <form>
    <mat-form-field appearance="outline">
      <mat-label>Name: </mat-label>
      <input matInput [(ngModel)]="name" name="name" />
    </mat-form-field>
  </form>
  <button mat-stroked-button color="warn" (click)="save()">Save</button>
  <button mat-button color="primary" [routerLink]="['/home']">Home</button>
</div>
